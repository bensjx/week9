<html>

<head>
	<title>BT3103</title>
	<meta charset="UTF-8" />
</head>

<body>

	<div id="app">
		<h3>Hello BT3103</h3>
		<h3> Counter: {{counter}}
			<br>
			<button @click="counter++">
					You clicked this button {{counter}} times.
				</button>
			<button @click="counter = 0">Reset</button>
		</h3>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({ 
				el: "#app", 
				data: {
					counter: 0
				} 
			});
	</script>
</body>

</html>
